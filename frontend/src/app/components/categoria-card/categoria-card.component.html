<div class="card mb-3">
    <div class="row g-0">
        <div class="card-body d-flex">
            <div class="flex-grow-1">
                <h5 class="card-title">{{miCategoria.nombre}}</h5>
                <p>{{miCategoria.descripcion}}</p>
            </div>
            <div class="d-flex flex-column justify-content-center ms-3">
                <button class="btn btn-primary mb-2" (click)="editarCategoria(miCategoria.idCategoria)">Editar</button>
                <button class="btn btn-danger" (click)="eliminarCategoria(miCategoria.idCategoria, miCategoria.nombre)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
