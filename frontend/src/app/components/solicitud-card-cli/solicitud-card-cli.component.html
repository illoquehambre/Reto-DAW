<div class="card mb-3">
    <div class="row g-0">
      <div class="card-body d-flex">
        <div class="flex-grow-1">
          <h5 class="card-title">{{ solicitud.email }}</h5>
          <p>Fecha de solicitud: {{ solicitud.fecha | date:'longDate' }}</p>
          <p>Estado: {{ solicitud.estado }}</p>
          <p>Comentarios: {{ solicitud.comentarios || 'Sin comentarios' }}</p>
          <p>Curriculum: {{ solicitud.curriculum }}</p>
          <button class="btn btn-primary me-2" (click)="onEdit()">Editar</button>
          <button class="btn btn-danger" (click)="onDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
