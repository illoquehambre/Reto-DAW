<div class="card mb-3" [hidden]="vacante.estatus === 'CANCELADA'">
    <div class="row g-0">
        <div class="card-body d-flex">
            <div class="flex-grow-1">
                <h5 class="card-title">{{ vacante.nombre }}</h5>
                <p>{{ vacante.imagen }}</p>
                <p>Descripción: {{ vacante.descripcion }}</p>
                <p>Fecha de publicación: {{ vacante.fecha | date:'longDate' }}</p>
                <p>Categoría: {{ vacante.idCategoria }}</p>
                @if(vacante.destacado) {
                    <p class="text-success"> Vacante destacada</p>
                }

                <a [routerLink]="['/dashboardEmpresa/vacanteDetail', vacante.idVacante]" class="me-1 btn btn-primary">Ver detalles</a>
                <a [routerLink]="['/dashboardEmpresa/solicitudes', vacante.idVacante]" class="me-1 btn btn-warning">Ver solicitudes</a>
                <a [routerLink]="['/dashboardEmpresa/editarVacante', vacante.idVacante]" class="me-1 btn btn-info">Editar</a>

                <button type="button" class="btn btn-danger" (click)="cancelarVacante()">Cancelar Vacante</button>
                
            </div>
        </div>
    </div>
</div>
