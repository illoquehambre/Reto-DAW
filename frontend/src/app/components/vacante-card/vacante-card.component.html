<div class="card mb-3">
    <div class="row g-0">
        <div class="card-body d-flex">
            <div class="flex-grow-1">
                <h5 class="card-title">{{ vacante.nombre }}</h5>
                <p>Descripción: {{ vacante.descripcion }}</p>
                <p>Salario: {{ vacante.salario | currency:'EUR' }}</p>
                <p>Fecha de publicación: {{ vacante.fecha | date:'longDate' }}</p>
                @if(vacante.destacado) {
                    <p class="text-success"> Vacante destacada</p>
                }
            </div>
            <div class="d-flex flex-column justify-content-center ms-3">
                <button class="btn btn-primary mb-2" (click)="editarVacante(vacante.idVacante)">Editar</button>
                <button class="btn btn-danger" (click)="eliminarVacante(vacante.idVacante, vacante.nombre)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
