<div class="container py-4">
  @if(authService.isAuthenticated()){
    <ng-container>
      @if(user){
      <ng-container>
        <div class="row justify-content-center">
          <!-- similar a col-6 col-12-medium -->
          <div class="col-md-6 col-12">
            <div class="card border-0 shadow-sm panel-focus--light-80">
              <div class="row g-0 media-pull-end">
              
                <div class="col-4 d-none d-sm-flex bg-success-subtle justify-content-center align-items-center">
                  <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                </div>
               
                <div class="col-8">
                  <div class="card-body inner-expanded">
                    <h2 class="xsmall text-uppercase focus--dark">
                      {{ user.nombre }} {{ user.apellidos }}
                    </h2>
                    <div class="margin-top-s">
                      <p class="medium focus--dark">
                        <i class="bi bi-envelope me-1"></i>{{ user.email }}
                      </p>
                      <p class="medium focus--dark">
                        Rol: {{ user.rol }}
                      </p>
                    </div>
                    <div class="margin-top">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    }@else {
      <ng-template #noUser>
        <div class="alert alert-warning text-center">
          No se encontraron datos de usuario.
        </div>
      </ng-template>
    }  
    </ng-container>
  }@else {
    <ng-template>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </ng-template>
  }



</div>
