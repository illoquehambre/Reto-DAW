<section>
    <h3>{{tipo}} Categoria</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="categoriaForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
        </div>

        <div class="mt-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
        </div>

        <div class="d-flex gap-2 mt-4">
            @if(tipo == 'Nuevo'){
                <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!categoriaForm.valid">
            }
            @else {
                <input type="submit" value="Actualizar" class="btn btn-danger" [disabled]="!categoriaForm.valid">
            }
            
            <a [routerLink]="['/categoriasList']" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
