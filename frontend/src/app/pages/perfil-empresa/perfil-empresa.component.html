<div class="container mt-4">
    @if(!empresa && !error) {
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando información de la empresa...</p>
      </div>
    }
  
    @if(error) {
      <div class="alert alert-danger text-center">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
      </div>
    }

    @if(empresa) {
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">
            <i class="bi bi-building"></i> Perfil de Empresa
          </h3>
        </div>
        
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label fw-bold">Nombre:</label>
                <div class="p-2 bg-light rounded">
                  {{ empresa.nombreEmpresa }}
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">CIF:</label>
                <div class="p-2 bg-light rounded">
                  {{ empresa.cif }}
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Email:</label>
                <div class="p-2 bg-light rounded">
                  {{ empresa.email }}
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label fw-bold">País:</label>
                <div class="p-2 bg-light rounded">
                  {{ empresa.pais }}
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Dirección Fiscal:</label>
                <div class="p-2 bg-light rounded">
                  {{ empresa.direccionFiscal }}
                </div>
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-primary" (click)="editarPerfil()">
              <i class="bi bi-pencil-square"></i> Editar Perfil
            </button>
          </div>
        </div>
      </div>
    }
</div>
