<section>
    <h3>Nueva solicitud</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="solicitudForm" (ngSubmit)="getDataForm()">
        
        <div class="mt-3">
            <label for="archivo" class="form-label">Archivo</label>
            <input type="text" id="archivo" class="form-control" formControlName="archivo">
        </div>

        <div class="mt-3">
            <label for="comentarios" class="form-label">Comentarios</label>
            <!--<input type="text" id="nombre" class="form-control" formControlName="nombre">-->
            <textarea id="comentarios" class="form-control" formControlName="comentarios" rows="5" cols="50"></textarea>
        </div>

        <div class="mt-3">
            <label for="curriculum" class="form-label">Curriculum</label>
            <input type="text" id="curriculum" class="form-control" formControlName="curriculum">
        </div>

        <div class="d-flex gap-2 mt-4">
    
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!solicitudForm.valid">    
            
            <a [routerLink]="['/vacanteDetalle',idVacante]" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
