<section>
    <h3>Nueva solicitud</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="solicitudForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
        </div>

        <div class="mt-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
        </div>

        <div class="d-flex gap-2 mt-4">
    
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!solicitudForm.valid">    
            
            <a [routerLink]="['/solicitudNew']" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
