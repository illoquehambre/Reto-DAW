<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gesti√≥n de Empresas</h2>
    <button class="btn btn-primary" (click)="insert()">
      <i class="bi bi-plus-circle"></i> Nueva Empresa
    </button>
  </div>

  @if (error) {
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
}

  @if (empresas.length === 0) {
    <div class="alert alert-info" role="alert">
      No se encuentran empresas
    </div>
  }  

  <div class="row">
    @for (let empresa of empresas) {
      <div class="col-md-6 col-lg-4 mb-4">
        <app-empresa-card [empresa]="empresa"></app-empresa-card>
        <div class="mt-2">
          <button class="btn btn-sm btn-primary me-2" (click)="update(empresa.id!)">
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(empresa.id!)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    }
  </div>
