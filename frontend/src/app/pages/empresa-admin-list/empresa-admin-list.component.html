<div class="d-flex align-items-center justify-content-between mb-3 w-100">
    <h1 class="mb-0">Empresas</h1>
    <div class="ml-auto">
        <button class="btn btn-primary me-2" (click)="nuevaEmpresa()">Nuevo</button>
        <button class="btn btn-success" (click)="volver()">Volver</button>
    </div>
</div>
<hr class="mx-auto w-100" style="height: 2px; background-color: black;">
<div class="row justify-content-center g-3">
    @for(empresa of arrEmpresa; track empresa.idEmpresa){
    <article class="col-12 col-sm-6 col-md-4 col-lg-3">
        <app-empresa-admin-card [miEmpresa] = "empresa"></app-empresa-admin-card>
    </article>
    }
</div>
