<section class="bg-secondary vh-100">
    <div class="container pt-5">
        <div class="card p-3 bg-white">
            <h3 class="text-center">Bienvenido al formulario de login</h3>
            <hr>
            <form #loginForm="ngForm" (submit)="getUser(loginForm)">
                <div>
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" ngModel>
                </div>

                <div class="mt-3">
                    <label for="contrasenia" class="form-label">Password</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" ngModel>
                </div>

                <input type="submit" class="btn btn-success mt-5" value="Log In">
            </form>
        </div>
    </div>
</section>
