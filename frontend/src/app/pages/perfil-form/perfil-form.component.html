<div class="container mt-4">
    @if (error) {
      <div class="alert alert-danger">{{ error }}</div>
    }
  
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Editar Perfil</h3>
        </div>
        
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Nombre de la Empresa</label>
                <input type="text" class="form-control" formControlName="nombreEmpresa">
              </div>
  
              <div class="mb-3">
                <label class="form-label">CIF</label>
                <input type="text" class="form-control" formControlName="cif">
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
  
              <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" class="form-control" formControlName="pais">
              </div>
            </div>
  
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Dirección Fiscal</label>
                <input type="text" class="form-control" formControlName="direccionFiscal">
              </div>
            </div>
          </div>
        </div>
  
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
